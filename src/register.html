<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<form onsubmit="App.addNew(); return false;">
  
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>

    <label for="Categroy"><b>Categroy</b></label>
    <select id="userType"><option value="Farmer">Farmer</option>
      <option value="Producer">Producer</option>
      <option value="Customer">Customer</option>
      <option value="Supplier">Warehouse Owner</option>
      <option value="Transporter">Transporter</option>
    </select>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>

</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="js/app.js"></script>
</body>
</html>
