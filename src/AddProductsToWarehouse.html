<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="css/css1.css">
      <link rel = "stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <form onsubmit="App.addToWarehouse(); return false;">
            <div class="container">
              <h1>Add Products to Warehouse</h1>
              <hr>
              <label for="name"><b>Warehouse Id</b></label>
              <input type="number" placeholder="Enter here" id = "warehouseId" required><br>
          
              <label for="ProductName"><b>Product Name</b></label>
              <input type="text" placeholder="Enter here" id = "w_name" required><br>
          
              <label for="Quantity"><b>Quantity(No of Units)</b></label>
              <input type="number" placeholder="Enter here" id ="w_quantity" required><br>
          
              <label for="Quality"><b>Quality</b></label>
              <input type="text" placeholder="Enter here" id="w_quality" required><br>
          
              <hr>
        
              <button type="submit" class="registerbtn">Add</button>
              <button type = "reset" class = "registerbtn">Cancel</button>
            </div>
            
          </form>
       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>      
          
    </body>
</html>
