<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="css/css1.css">
      <link rel = "stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>

        <form onsubmit="App.addRaw(); return false;">
            <div class="container">
              <h1>Add Raw Materials</h1>
              <hr>
              <label for="name"><b>Name</b></label>
              <select id = "rawSelect">
                <option value="CowMilk">Cow Milk</option>
                <option value="BuffaloMilk">Buffalo Milk</option>
                <option value="GoatMilk">Goat Milk</option></select><br><br>
          
              <label for="fat"><b>Fat</b></label>
              <input type="number" placeholder="Enter here" id="fat" required><br>
          
              <label for="protien"><b>Protien</b></label>
              <input type="number" placeholder="Enter here" id="protien" required><br>
          
              <label for="carb"><b>Carbohydrates</b></label>
              <input type="number" placeholder="Enter here" id="carb" required><br>
          
              <label for="calories"><b>Calories present</b></label>
              <input type="number" placeholder="Enter here" id="calories" required><br>

              <label for="price"><b>Price</b></label>
              <input type="number" placeholder="Enter here" id="price" required><br>

              <label for="quantity"><b>Quantity(No of Units)</b></label>
              <input type="number" placeholder="Enter here" id="quantity" required><br>
          
              <hr>
        
              <button type="submit" class="registerbtn">Add</button>
              <button type = "reset" class = "registerbtn">Cancel</button>
            </div>
            
          </form>
         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>  
          
    </body>
</html>
